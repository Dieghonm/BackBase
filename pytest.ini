[tool:pytest]
# Configuração do pytest para o projeto BackBase

# Diretório dos testes
testpaths = tests

# Padrão para descobrir arquivos de teste
python_files = test_*.py *_test.py

# Padrão para descobrir classes de teste
python_classes = Test*

# Padrão for descobrir funções de teste  
python_functions = test_*

# Markers personalizados
markers =
    slow: marca testes que demoram para executar
    integration: testes de integração
    unit: testes unitários
    auth: testes relacionados à autenticação
    crud: testes de CRUD
    security: testes de segurança
    performance: testes de performance
    stress: testes de stress/carga

# Opções padrão do pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --maxfail=10

# Configuração de logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração para coverage (se usar pytest-cov)
